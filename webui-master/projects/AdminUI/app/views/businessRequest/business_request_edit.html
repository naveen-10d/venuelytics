<h3>Add / Edit Business Request
  <small>Add a new Business Request or Edit an existing Business Request.</small>
</h3>
<!-- START row-->
<div class="row" ng-controller="BusinessRequestEditController">
  <div class="col-lg-6">
    <form id="businessInfo" name="businessInfo" validate-form="" novalidate role="form">
      <!-- START panel-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Business Request Information</div>
        </div>
        <div class="panel-body">
          <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
          <div class="form-group">
            <label class="control-label">Business Name *</label>
            <input type="text" name="businessName" required="required" class="form-control" ng-model="data.businessName" />
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">State *</label>
              <input type="text" name="state" required="required" class="form-control" ng-model="data.state" />
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label nowrap">City *</label>
              <input type="text" name="city" class="form-control" ng-model="data.city" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Address *</label>
            <input type="text" name="name" required="required" class="form-control" ng-model="data.address" />
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Email *</label>
            <input type="email" data-parsley-type="email" name="email" class="form-control" required="required" ng-model="data.email"
            />
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Category *</label>
            <input type="text" name="category" class="form-control" required="required" ng-model="data.category" />
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Category *</label>
            <input type="text" name="role" class="form-control" required="required" ng-model="data.role" />
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Phone *</label>
            <input id="phoneNumberId" type="text" masked="" data-inputmask="'mask': '(999) 999-9999', 'autoUnmask': true" name="phone"
              required="required" class="form-control" ng-model="data.phone" />
          </div>
          <div class="form-group">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" name="unRead" ng-model="data.unRead" ng-true-value="Y" ng-false-value="N" ng-checked="data.unRead == 'N'"
                />
                <span class="fa fa-check"></span>Processed
              </label>
            </div>
          </div>
          <div class="required">* Required fields</div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary" ng-click="update(businessInfo.$valid,data)">Save</button>
        </div>
      </div>
      <!-- END panel-->
    </form>
  </div>
</div>
<!-- END row-->
