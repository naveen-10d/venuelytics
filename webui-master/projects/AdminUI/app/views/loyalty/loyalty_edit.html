<h3>Add / Edit Loyalty Level
   <small>Add a new Loyalty Level or Edit an existing Level.</small>
</h3>
<!-- START row-->
<div class="row" ng-controller="LoyaltyLevelController">
   <div class="col-lg-6">
      <form  name="loyaltyInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Membership Information</div>
            </div>
            <div class="panel-body">
            <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
               <div class="row">
                  <div class="form-group col-sm-6">
                     <label class="control-label">Membership Name *</label>
                     <input type="text" name="name" required="required" class="form-control" ng-model="data.name"/>
                  </div>
                  <div class="form-group  col-sm-6">
                     <label class="control-label">Venue Number *</label>
                     <input type="text" name="venueNumber" required="required" class="form-control" ng-model="data.venueNumber" ng-disabled="true"/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label">Reward Text *</label>
                  <input type="text" name="description" required="required" class="form-control" ng-model="data.rewardText"/>
               </div>
               <div class="form-group">
                  <label class="control-label nowrap">Minimum Visits *</label>
                  <input type="text" name="storeId" required="required" data-parsley-type="number" class="form-control" ng-model="data.condition"/>
              </div>
              <div class="form-group">
                  <label class="control-label nowrap">Background Color *</label>&nbsp;&nbsp;
                    <spectrum-colorpicker  ng-model="data.displayAttributes.BG_COLOR"
                     options="{showInput: true, showAlpha: false, allowEmpty: false, 
                     showPalette: true, palette: [ ],preferredFormat: 'hex'}" format="'hex'">
                     </spectrum-colorpicker>
                    
               </div>

               <div class="required">* Required fields</div>
            </div>
            <div class="panel-footer">
               <button type="submit" class="btn btn-primary" ng-click="update(loyaltyInfo.$valid,data)">Save</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
