<h3>Associate Store to an Agency
   <small>Associate a Store existing Agency</small>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-6">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Add Store to Agency: {{agency.name}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<div class="row">
	            	<div class="form-group col-sm-6">
	                  <input type="text" name="storeName" required="required" placeholder="Type Store Name" class="form-control" ng-model="storeName"/>
	               	</div>
	                <button type="submit" name="Search" class="btn btn-primary" ng-click="search(storeName)">Search</button>
	            </div>     
	              <table id="search_venue_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="sort-alpha">Store Name</th>
                        <th>Address</th>
                        <th class="text-nowrap">City</th>
                        <th class="text-nowrap">Country</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		<tr ng-repeat="store in stores">
            		 <td>{{store.name}}</td>
            		 <td>{{store.address}}</td>
            		 <td>{{store.city}}</td>
            		 <td>{{store.country}}</td>
            	     <td><button title="Link Store" class="btn btn-default btn-oval fa fa-link" ng-click="addAgencyStore(store)"></button></td>
            		</tr>
                  </tbody>
               </table>
               
               
            <div class="panel-footer">
         		<button  class="btn btn-primary pull-right" ng-click="doneAction()">Done</button>
            </div>
         </div>
         <!-- END panel-->
   </div>
</div>
<!-- END row-->
