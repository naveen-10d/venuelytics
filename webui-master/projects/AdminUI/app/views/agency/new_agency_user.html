<h3>Add {{agency.type | translate}} User
   <small>Associate a User to a {{agency.type | translate}}</small>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-6">
       <form  name="userAgencyInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Add User to {{agency.type | translate}}: {{agency.name}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<table id="users_table"  class="table table-striped table-hover">
                  <thead>
                     <tr>
                        <th class="sort-alpha ">Name</th>
                        <th class="sort-alpha text-nowrap">Login ID</th>
                        <th class="sort-alpha text-nowrap">Business Name</th>
                        <th class="sort-numeric text-nowrap">Active</th>
                        <th >Role</th>
                         <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		
                  </tbody>
               </table>
               
            <div class="panel-footer">
         		<button type="submit" class="btn btn-primary pull-right" ng-click="doneAction()">Done</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
