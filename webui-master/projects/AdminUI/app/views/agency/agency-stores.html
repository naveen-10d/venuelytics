<h3>Stores for Agency
   <small>Manage Stores for Agency</small>
      <span>
         <button type="buttn" class="btn btn-primary pull-right" ng-click="addNewStore()" style="margin-top: -25px;">
            <em class="fa fa-plus"></em>Add New</button>
      </span>
</h3>
<div class="row" ng-controller="VenueStoreController">
   <div class="col-lg-6">
       <form  name="agencyStoreInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Stores for Agency: {{data.agencyName}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<table id="agency_store_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="sort-alpha">Store Name</th>
                        <th>Address</th>
                        <th class="text-nowrap">City</th>
                        <th class="text-nowrap">Country</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		
                  </tbody>
               </table>    
            </div>
            
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
