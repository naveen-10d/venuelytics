<h3>
	Add / Edit Venue Map <small>Add a new Venue Map Hall or Edit
		an existing Venue Map.</small>
</h3>
<!-- START row-->
<div class="row" ng-controller="VenueMapController">
	<div class="panel panel-default">
		<div class="panel-body">
			<toaster-container
				toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
			<div class="col-md-6" collapse-width="isCollapsed">
				<form name="venueMapInfo" validate-form="" novalidate role="form">
					<!-- START panel-->

					<div class="row">
						<div class="form-group col-sm-6 ">
							<label class="control-label">Section Name *</label> 
							<input type="text" name="name" required="required" class="form-control" ng-model="data.section" />
						</div>
						<div class="form-group col-sm-6">
							<label class="control-label">Venue Number</label> 
							<input type="text" name="description" data-parsley-type="integer" readonly class="form-control" ng-model="venueNumber" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label">Type*</label> 
							<select name="contentType" class="form-control m-b" ng-model="data.type">
								<option value="VenueMap">Bottle Service</option>
								<option value="Restaurant">Table Service</option>
								<option value="Reservation">Reservations</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label nowrap">Days*</label>
							<input type="text" name="size" placeholder="Comma Separated 3 letter days Ex, SUN,MON,..." required="required" class="form-control" ng-model="data.days" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label nowrap">Original Width</label> 
							<input type="text"  placeholder="" readOnly="true" class="form-control" ng-model="originalWidth" />
						</div>
						<div class="form-group col-sm-6">
							<label class="control-label nowrap">Original Height</label> 
							<input type="text" placeholder="" readOnly="true" class="form-control" ng-model="originalHeight" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label nowrap">Display Width</label> <input
								type="text" placeholder=""
								readOnly="true" class="form-control" ng-model="displayWidth" />
						</div>
						<div class="form-group col-sm-6">
							<label class="control-label nowrap">Display Height</label> 
							<input type="text" placeholder="" readOnly="true" class="form-control" ng-model="displayHeight" />
						</div>
					</div>
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-header"><b>Bottle Service Tables:</b></div>
           					<div class="panel-body">
								<table id="tables_table"  class="table table-striped table-hover">
			                 		<thead>
					                    <tr>
					                       <th >Name</th>
					                       <th >Price</th>
					                       <th >Capacity (People)</th>
					                       <th>Description</th>
					                       <th >Enabled</th>
					                       <th class="text-nowrap">Actions</th>
					                    </tr>
				                 	</thead>
					                 <tbody>
					                 </tbody>
				                </table>
				            </div>
				       </div>       
					</div>
					<div class="required">* Required fields</div>
					<button type="submit" class="btn btn-primary"
						ng-click="update(storeInfo.$valid,data,venueNumber)">Save</button>
				</form>
			</div>
			<div id="expandDiv" class="col-md-6" >
				<div class="row">
					<center>
						<button type="button" class="btn btn-primary pull-left  btn-lg" ng-click="addTable()">Add Table</button>
						
						<button class="btn btn-default btn-oval fa fa-2x pull-right" ng-click="isCollapsed = !isCollapsed" ng-class="isCollapsed ?  'fa-compress':'fa-expand'"></button>
						<button type="button" class="btn btn-primary  btn-lg pull-right" ng-click="doneEditing()">Done Editing</button>
					</center>
				</div>
				<div class="row">
					<div id="venueMapImg" class="col-sm-12" img-responsive img-rounded ng-img-map ng-img-map-fns="mapFns" ng-model="img" ng-show="img.pic_url != ''" ></div>
				</div>
				<br />
				<div class="form-group" ng-show="img.pic_url == ''">
    				<input type="file" id="bottleClear" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END row-->

<script type="text/ng-template" id="deletebottletableId">
  <div class="modal-header">
    <h3>Delete Table?</h3>
  </div>
  <div class="modal-body"><h5>Are you sure want to delete this table service? </h5>
    <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default pull-right">Cancel</button>&nbsp;
    <button type="button" style=" margin-left: 6px; " ng-click="confirm('confirmValue')" class="btn btn-danger mr pull-right">Confirm</button>
  </div>
</script>
