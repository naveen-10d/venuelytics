<div ng-controller="MailViewController" class="panel panel-default">
   <div class="panel">
      <div class="panel-body">
         <div ng-include="'app/views/inbox/header-view.html'"></div>
         <div class="table-responsive table-bordered mb-lg">
            <table class="table">
               <thead>
                  <tr>
                     <th>Order Id</th>
                     <th>Product Id</th>
                     <th>Name</th>
                     <th>Description</th>
                     <th class="text-right">Price</th>
                  </tr>
               </thead>
               <tbody ng-repeat ="orderItem in selectOrderItems">
                  <tr>
                     <td ng-bind="orderItem.orderId"></td>
                     <td ng-bind="orderItem.productId"></td>
                     <td ng-bind="orderItem.name != null ? orderItem.name : '-' "></td>
                     <td ng-bind="orderItem.description != null ? orderItem.description : '-'">
                     </td>
                     <td ng-bind="orderItem.totalPrice > 0 ? orderItem.totalPrice : '-'"></td>
                  </tr>
               </tbody>
            </table>
         </div>
         <hr class="hidden-print" />
         <div class="clearfix">
            <button type="button" onclick="window.print();" class="btn btn-info pull-left">Print</button>
         </div>
      </div>
   </div>
</div>
