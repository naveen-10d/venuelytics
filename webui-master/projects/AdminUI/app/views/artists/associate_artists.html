<h3>Manage Band Performers
   <small>Add or remove the association of Performer - Band</small>
   <span> <a
		class="btn btn-primary pull-right" style="margin-top: -25px;"
		href="#/app/newbandperformer/{{band.id}}"><em class="fa fa-plus"></em>Add New Performer</a></span>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-6">
       <form  name="performerBandInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Band Name: {{band.name}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<table id="band_performer_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="sort-alpha">Performer Name</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		
                  </tbody>
               </table>    
            </div>
            
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
