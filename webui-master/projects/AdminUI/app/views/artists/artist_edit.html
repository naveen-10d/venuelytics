<h3>Add / Edit Performer
  <small>Add a new Performer or Edit an existing Performer.</small>
</h3>
<!-- START row-->
<div class="row">
  <div class="col-lg-6">
    <form  name="artistInfo" validate-form="" novalidate role="form">
     <!-- START panel-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Artist Information</div>
        </div>
        <div class="panel-body">
          <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">Name *</label>
              <input type="text" name="name" required="required" class="form-control" ng-model="data.performerName"/>
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label nowrap">Group Name* </label>
              <input type="text" name="groupName" required="required" class="form-control" ng-model="data.groupName"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label nowrap">Artist Type</label>
              <select name="supervisorId" class="form-control col-sm-4" ng-model="data.artistTypeCode">  
                <option value="0">Select a Type</option>  
                <option ng-selected="data.artistTypeCode == 1" value="1">DJ</option>  
                <option ng-selected="data.artistTypeCode == 2" value="2">MUSICIAN</option>  
                <option ng-selected="data.artistTypeCode == 4" value="4">SINGER</option>  
                <option ng-selected="data.artistTypeCode == 8" value="8">KARAOKE</option> 
                <option ng-selected="data.artistTypeCode == 16" value="16">COMEDY</option>  
                <option ng-selected="data.artistTypeCode == 32" value="32">MIMIC</option>   
                <option ng-selected="data.artistTypeCode == 1024" value="1024">OTHER</option>   
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea placeholder="Enter description" rows="3" ng-model="data.description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Email *</label>
            <input type="email" data-parsley-type="email" name="email"  class="form-control" required="required" ng-model="data.email"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Phone *</label>
            <input id="phoneNumberId" type="text" masked="" data-inputmask="'mask': '(999) 999-9999', 'autoUnmask': true"  name="phone" required="required" class="form-control" ng-model="data.phone"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Performance Url </label>
            <input type="text" name="performanceUrl" class="form-control" ng-model="data.performanceUrl"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Website</label>
            <input type="text" name="website" class="form-control" ng-model="data.website"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Facebook Url </label>
            <input type="text" name="facebook" class="form-control" ng-model="data.facebookSocial"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Twitter Url </label>
            <input type="text" name="twitter" class="form-control" ng-model="data.twitterSocial"/>
            </div>
          <div class="form-group">
              <label class="control-label nowrap">Instagram Url </label>
              <input type="text" name="instagram" class="form-control" ng-model="data.instagramSocial"/>
            </div>
          <div class="form-group">
              <label class="control-label nowrap">SoundCloud Url </label>
              <input type="text" name="soundCloud" class="form-control" ng-model="data.soundCloud"/>
            </div>
          <div class="form-group">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" name="enabled"  ng-model="data.enabled" ng-true-value="Y"  ng-false-value="N"/>
                <span class="fa fa-check"></span>Activate
              </label>
            </div>
          </div>
          <div class="required">* Required fields</div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary" ng-click="update(artistInfo.$valid,data)">Save</button>
        </div>
      </div>
       <!-- END panel-->
    </form>
  </div>
  <div class="col-sm-6"> 
    <div class="form-group">
      <div class="col-sm-12">
        <div id="upload-drop" class="box-placeholder text-center">
          <p>
            <em class="fa fa-cloud-upload fa-2x"></em>
          </p>Upload files by dropping them here or
          <div class="btn-link form-file">selecting one
            <input id="upload-select" type="file" name="file" />
          </div>
        </div>
        <div id="progressbar" class="progress hidden">
          <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div>
        </div>
      </div>
      <div class="col-sm-12">
        <img ng-src="{{data.thumbnailImageUrl}}" alt="" class="img-responsive" style="max-height: 300px; width: auto; margin:auto;"/>
      </div>
    </div>
  </div>
  
</div>
<!-- END row-->
