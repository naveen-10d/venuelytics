
<h3>Add Performer to Band
   <small>Associate a new Performer to an existing Band</small>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-6">
       <form  name="performerBandInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Click link button to add performer to the band.</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	     
               <table id="search_performer_table"  class="table table-striped table-hover">
                 <thead>
                     <tr>
                        <th class="sort-alpha">Performer Name</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
               </table> 
               
            <div class="panel-footer">
         		<button type="submit" class="btn btn-primary pull-right" ng-click="doneAction()">Done</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
