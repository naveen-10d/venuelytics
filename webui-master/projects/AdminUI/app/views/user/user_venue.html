<h3 ng-controller="IdController">Manage User Venues
   <small>Add or remove the association of User - Venues</small>
   <span> <a
		class="btn btn-primary pull-right" style="margin-top: -25px;"
		href="#/app/newuservenue/{{data.id}}"><em class="fa fa-plus"></em>Add New Venue</a></span>
</h3>
<!-- START row-->

<div class="row" ng-controller="UserVenueController">
   <div class="col-lg-6">
       <form  name="userVenueInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Venues for User: {{data.userName}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<table id="users_venue_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="sort-alpha">Venue Name</th>
                        <th>Address</th>
                        <th class="text-nowrap">City</th>
                        <th class="text-nowrap">Country</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		
                  </tbody>
               </table>    
            </div>
            
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
