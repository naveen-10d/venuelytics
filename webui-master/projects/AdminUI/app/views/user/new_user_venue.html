<h3>Add User Venue
   <small>Associate a new Venue to an existing User</small>
</h3>
<!-- START row-->

<div class="row" ng-controller="UserVenueController">
   <div class="col-lg-6">
       <form  name="userVenueInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Add Venue to User: {{data.userName}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<div class="row">
	            	<div class="form-group col-sm-6">
	                  <input type="text" name="venueName" required="required" placeholder="Type Venue Name" class="form-control" ng-model="venueName"/>
	               	</div>
	                <button type="submit" name="Search" class="btn btn-primary" ng-click="search(venueName)">Search</button>
	            </div>     
	              <table id="search_venue_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="sort-alpha">Venue Name</th>
                        <th>Address</th>
                        <th class="text-nowrap">City</th>
                        <th class="text-nowrap">Country</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		<tr ng-repeat="venue in venues">
            		 <td>{{venue.venueName}}</td>
            		 <td>{{venue.address}}</td>
            		 <td>{{venue.city}}</td>
            		 <td>{{venue.country}}</td>
            	     <td><button title="Link Venue " class="btn btn-default btn-oval fa fa-link" ng-click="addUserVenue(venue)"></button></td>
            		</tr>
                  </tbody>
               </table>
               
               
            <div class="panel-footer">
         		<button type="submit" class="btn btn-primary pull-right" ng-click="doneAction()">Done</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
