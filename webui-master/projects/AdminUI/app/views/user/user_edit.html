<h3>Add / Edit User
  <small>Add a new User or Edit an existing User.</small>
</h3>
<!-- START row-->
<div class="row" ng-controller="UserController">
  <div class="col-lg-6">
    <form  name="userInfo" validate-form="" novalidate role="form">
     <!-- START panel-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">User Information</div>
        </div>
        <div class="panel-body">
          <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">Login ID *</label>
              <input type="text" name="loginID" required="required" class="form-control" ng-model="data.loginId"/>
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label nowrap">Password </label>
              <input type="password" name="password" class="form-control" ng-model="data.password"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">User Name *</label>
            <input type="text" name="name" required="required" class="form-control" ng-model="data.userName"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Email *</label>
            <input type="email" data-parsley-type="email" name="email"  class="form-control" required="required" ng-model="data.email"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Business Name</label>
              <input type="text" name="businessName"  class="form-control" ng-model="data.businessName"/>
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Manager Name</label>
              <select name="supervisorId" class="form-control col-sm-4" ng-model="data.supervisorId" ng-options="manager.id as manager.userName for manager in managerUsers">  
                <option value="-1">Select a Manager</option>  
            </select>
          </div>
        
          <div class="form-group">
            <label class="control-label nowrap">Role *</label>
            <select name="roleId" required="required" ngRequired class="form-control col-sm-4" ng-model="data.roleId" >  
              <option ng-repeat="(key, value) in userRoles" value="{{key}}">{{value}}</option>	
            </select>
               
          </div>
          <div class="form-group">
            <label class="control-label nowrap">Phone *</label>
            <input id="phoneNumberId" type="text" masked="" data-inputmask="'mask': '(999) 999-9999', 'autoUnmask': true"  name="phone" required="required" class="form-control" ng-model="data.phone"/>
          </div>
          <div class="form-group">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" name="enabled"  ng-model="data.enabled" ng-true-value="true"  ng-false-value="false"/>
                <span class="fa fa-check"></span>Activate
              </label>
            </div>
          </div>
          <div class="required">* Required fields</div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary" ng-click="update(userInfo.$valid,data)">Save</button>
        </div>
      </div>
       <!-- END panel-->
    </form>
  </div>

  <div class="col-sm-6"> 
    <div class="form-group">
      <div class="col-sm-12">
        <div id="upload-drop" class="box-placeholder text-center">
          <p>
            <em class="fa fa-cloud-upload fa-2x"></em>
          </p>Upload files by dropping them here or
          <div class="btn-link form-file">selecting one
            <input id="upload-select" type="file" name="file" />
          </div>
        </div>
        <div id="progressbar" class="progress hidden">
          <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div>
        </div>
      </div>
      <div class="col-sm-12">
        <img ng-src="{{data.profileImageThumbnail}}" alt="" class="img-responsive" style="max-height: 300px; width: auto; margin:auto;"/>
      </div>
      <div class="col-sm-12" ng-show="data.roleId == 9">
        <img ng-src="{{securityBarCode}}" alt="" class="img-responsive"  style="max-height: 200px; width: auto; margin:auto;"/><br/>
        <div ng-bind="securityCode" class="col-sm-9 text-center well well-sm"></div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-default well well-sm" ng-click="showHideSecurityCode()" ng-bind="showHideText"></button>
        </div>
      </div>
      <div class="col-sm-12" ng-show="showGenerateSecurityToken()">

        <button type="button" class="btn btn-default" ng-click="newSecurityToken()">New Security Code</button>
      </div>
    </div>
  </div>
</div>
<!-- END row-->
