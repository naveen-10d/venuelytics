<!-- START Top Navbar-->
<nav role="navigation" class="navbar topnavbar" ng-controller="ApplicationController">
   <!-- START navbar header-->
   <div  class="navbar-header">
      <a href="#/" class="navbar-brand">
         <div class="brand-logo">
            <img src="app/img/{{partner}}/logo.png" alt="App Logo" class="img-responsive col-xs-12" />
         </div>
         <div style="padding-top:6px !important" class="brand-logo-collapsed">
            <img src="app/img/{{partner}}/logo-collapsed.png" alt="App Logo" class="img-responsive" />
         </div>
      </a>
   </div>
   <!-- END navbar header-->

   <!-- START Nav wrapper-->
   <div class="nav-wrapper">
      <!-- START Left navbar-->
      <ul class="nav navbar-nav">
         <li>
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a href="#" ng-click="app.layout.isCollapsed = !app.layout.isCollapsed" class="hidden-xs">
               <em class="fa fa-navicon"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a href="#" toggle-state="aside-toggled" no-persist="no-persist" class="visible-xs sidebar-toggle">
               <em class="fa fa-navicon"></em>
            </a>
         </li>
         <!-- START lock screen-->
         <!--li>
            <a ui-sref="page.lock" title="Lock screen">
               <em class="icon-lock"></em>
            </a>
         </li-->
         <li class="visible-lg">
            <a href="#">
               <em class="fa fa-server"></em> {{serverName}} |  {{session.userName}}
            </a>
         </li>
         <li class="visible-lg">
            <div class="media text-center" ng-click="showUserProfile()">
               <img src="{{userInfo.profileImageThumbnail}}" style="max-width: 50px; max-height: 50px;" alt="" ng-show="userInfo.profileImageThumbnail.length > 0" class="img-responsive img-circle">
               <em class="fa fa-3x fa-user-o pt-sm" ng-show="userInfo.profileImageThumbnail.length == 0"></em>
            </div>
         </li>
         <!-- END lock screen-->
      </ul>

      <!-- END Left navbar-->
      
      <!-- START Right Navbar-->
      <ul class="nav navbar-nav navbar-right">
         <!-- Fullscreen (only desktops)-->
         <li class="visible-lg">
            <a href="#" toggle-fullscreen="toggle-fullscreen">
               <em class="fa fa-expand"></em>
            </a>
         </li>
         <!-- START Alert menu-->
         <li class="dropdown dropdown-list">
            <a href="#" dropdown-animate="" class="dropdown-toggle">
               <em class="icon-bell"></em>
               <div class="label label-danger">{{unreadMessages}}</div>
            </a>
            <!-- START Dropdown menu-->
            <ul class="dropdown-menu animated flipInX">
               <li>
                  <!-- START list group-->
                  <div class="list-group">
                     <!-- list item-->
                     <a href="#" class="list-group-item" ng-repeat="(type, value) in notificationSummaries" ng-show="$index < 5">
                        <div class="media" >
                           <div class="pull-left">
                              <em ng-class="getNotificationIconClass(type)" class="fa-1x text-info"></em>
                           </div>
                           <div class="media-body clearfix">
                              <p class="m0">{{type}}</p>
                              <p class="m0 text-muted">
                                 <small>{{value}} new {{type}}</small>
                              </p>
                           </div>
                        </div>
                     </a>
                     <a href="#" class="list-group-item" ng-show="totalTypes > 5">
                        <small translate="topbar.notification.MORE">More notifications</small>
                        <span class="label label-danger pull-right">{{totalTypes  - 5}}</span>
                     </a>
                  </div>
                  <!-- END list group-->
               </li>
            </ul>
            <!-- END Dropdown menu-->
         </li>
         <!-- END Alert menu-->
         <li>
            <a href="#" ng-click="logout()" tooltip-placement="bottom" tooltip="Logout" no-persist="no-persist">
               <em class="fa fa-sign-out"></em>
            </a>
         </li>
         <!-- END Contacts menu-->
      </ul>
      <!-- END Right Navbar-->
      <ul class="nav navbar-nav navbar-right" style="padding-top: 8px; padding-right: 25px;" ng-hide="hideNavVenueDropdown">
         <li>
            <venue-dropdown/>
         </li>
      </ul>
   </div>
   <!-- END Nav wrapper-->
   
   <!-- START Search form-->
   <form role="search" action="search.html" class="navbar-form">
      <div class="form-group has-feedback">
         <input type="text" placeholder="{{ 'topbar.search.PLACEHOLDER' | translate }}" class="form-control" />
         <div search-dismiss="search-dismiss" class="fa fa-times form-control-feedback"></div>
      </div>
      <button type="submit" class="hidden btn btn-default">Submit</button>
   </form>
   <!-- END Search form-->
</nav>
<!-- END Top Navbar-->
