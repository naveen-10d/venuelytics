<h3>Add / Edit Deal
  <small>Add a new Deal or Edit an existing Deal.</small>
</h3>
<!-- START row-->
<div class="row">
  <form name="eventInfo" id="eventInfo" validate-form="" novalidate role="form">
    <div class="col-md-6">
      <!-- START panel-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Add Deal</div>
        </div>
        <div class="panel-body">
          <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>

          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label">Title *</label>
            <input type="text" name="title" required="required" class="form-control" ng-model="data.title" />
          </div>

          <div class="form-group col-sm-12">
            <label>Description</label>
            <textarea placeholder="Enter description" rows="3" ng-model="data.description" class="form-control"></textarea>
          </div>

          <div class="form-group col-sm-12">
            <label>Keywords</label>
             <input type="text" name="title" placeholder="Enter keywords to describe this deal" required="required" class="form-control" 
             ng-model="data.keywords" />
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label">Service Type *</label>
            <select name="serviceType" required="required" class="form-control col-sm-12" ng-model="data.serviceType">
              <option ng-selected="{{key == data.serviceType}}" ng-repeat="(key, value) in serviceTypes" value="{{key}}">{{value}}</option>
            </select>
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label">Deal Type *</label>
            <select name="dealType" required="required" class="form-control col-sm-12" ng-model="data.couponType">
              <option ng-selected="{{key == data.dealType}}" ng-repeat="(key, value) in dealTypes" value="{{key}}">{{value}}</option>
            </select>
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label nowrap">Start Date* </label>
            <p class="input-group">
              <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="data.startDate" is-open="config.startOpened" ng-readonly="'true'"
                date-disabled="disabled(date, mode)" max-date="maxDate" datepicker-options="dateOptions" ng-required="true"
                close-text="Close" class="form-control" />
              <span class="input-group-btn">
                <button id="startDtCalendarId" type="button" class="btn btn-default">
                  <em class="fa fa-calendar"></em>
                </button>
              </span>
            </p>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label nowrap">Expiry Date* </label>
            <p class="input-group">
              <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="data.expiryDate" is-open="config.endOpened" ng-readonly="'true'"
                max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control"
              />
              <span class="input-group-btn">
                <button id="expiryDtCalendarId" type="button" class="btn btn-default">
                  <em class="fa fa-calendar"></em>
                </button>
              </span>
            </p>
          </div>

          <div class="form-group col-md-6 col-sm-12">
            <label class="control-label">Promo Code *</label>
            <input type="text" name="promoCode" required="required" class="form-control" ng-model="data.promoCode" />
          </div>

          <div class="form-group col-md-6  col-sm-12">
            <label class="control-label">Action URL</label>
            <input type="text" name="actionUrl" class="form-control" ng-model="data.actionUrl" />
          </div>

          <div class="form-group col-md-6  col-sm-12">
            <label class="control-label">Original Price</label>
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="number" class="form-control" ng-model="data.originalPrice" />
              <span class="input-group-addon">.00</span>
            </div>
          </div>

          <div class="form-group col-md-6  col-sm-12">
            <label class="control-label">Discount Amount</label>
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="number" class="form-control" ng-model="data.discountAmount" />
              <span class="input-group-addon">.00</span>
            </div>
          </div>

          <div class="form-group col-md-6  col-sm-12">
            <label class="control-label">Discount Percentage</label>
            <div class="input-group m-b">
              <input type="number" class="form-control" ng-model="data.discountPercent" />
              <span class="input-group-addon">.00</span>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" name="enabled" ng-model="data.enabled" ng-true-value="Y" ng-false-value="N" />
                <span class="fa fa-check"></span>Enable
              </label>
            </div>
          </div>
          <div class="required col-sm-12">* Required fields</div>
        </div>
        <div class="panel-footer col-sm-12">
          <button type="submit" class="btn btn-primary" ng-click="update(dealInfo.$valid, dealInfo,data)">Submit</button>
        </div>
      </div>
      <!-- END panel-->
    </div>
    <div class="col-md-6">
      <div class="form-group col-sm-12">
        <label>Deal Image</label>
        <input type="file" id="control" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" />
      </div>
      <br />
      <center>
        <div col-sm-6>
          <img ng-src="{{data.imageUrl}}" alt="" class="img-responsive" style="max-height: 300px; width: auto; margin:auto;" />
        </div>
      </center>
  </form>
</div>
  <!-- END row-->
