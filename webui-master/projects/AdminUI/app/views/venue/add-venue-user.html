<h3>Add User to Venue - {{data.venueName}}
   <small>Associate a new User to an existing Venue</small>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-8">
       <form  name="userVenueInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
               <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
                   
                 <table id="search_user_table"  class="table table-striped table-hover">
                 <thead>
                     <tr>
                        <th>Picture</th>
                        <th class="sort-alpha ">Name</th>
                        <th class="sort-alpha text-nowrap">Login ID</th>
                         <th >Email</th>
                         <th >Role</th>
                        <th class="sort-numeric text-nowrap">Active</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
               </table>
               
            <div class="panel-footer">
               <button type="submit" class="btn btn-primary pull-right" ng-click="doneAdding()">Finished Adding</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
