<h3>Venue Shortcuts
   <small>This page has varous links to access Venue's functionality </small>
</h3>
<!-- START row-->

<div class="row">
   <div class="col-lg-10">
         <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">Shortcuts</div>
         </div>
         <div class="panel-body">
         	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
         	  
              <table class="table table-striped table-hover">
         	  <thead>
                  <tr>
                     <th class="sort-alpha">Name</th>
                     <th>Link</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
         		<tr ng-repeat="shortcut in shortCuts">
         		 <td>{{shortcut.name}}</td>
         		 <td>{{shortcut.link}}</td>
         		
         		 <td><a href="{{shortcut.link}}" target="_new"><i class="fa fa-2x fa-external-link"></i></a> <i class="fa fa-2x fa-copy" ng-click="copyToClipboard(shortcut.link)"></i></td>
         		</tr>
               </tbody>
            </table>    
         </div>
      </div>
   </div>
</div>

<!-- END row-->
