
<h3>Venues

                  </tbody>
                  
               </table>

<script type="text/ng-template" id="deleteVenueId">
  <div class="modal-header">
    <h3>Delete Venue?</h3>
  </div>
  <div class="modal-body">
    <h5>Are you sure want to delete this Venue? </h5>
    <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default pull-right">Cancel</button> &nbsp;
    <button type="button" style=" margin-left: 6px; " ng-click="confirm(0)" class="btn btn-danger mr pull-right">Confirm</button>
  </div>
</script>
