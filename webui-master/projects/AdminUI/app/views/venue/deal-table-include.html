<div class="row" ng-controller="VenueDealsTableController">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
         <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            <table id="deals_table"  class="table table-striped table-hover">
               <thead>
                  <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Type</th>
                     <th>Discount ($/%)</th>
                     <th>Action URL</th>
                     <th>Start Date</th>
                     <th>End Date</th>
                     <th>Enabled</th>
                     <th class="text-nowrap">Actions</th>
                  </tr>
               </thead>
               <tbody>
               </tbody>
               
            </table>
         </div>
      </div>
   </div>
</div>
