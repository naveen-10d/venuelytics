<span> <a class="btn btn-primary pull-right" style="margin-top: -175px;" ng-click="updateAttribute()"><em class="fa fa-plus"></em>Add / Edit Options</a></span>
<div class="row">
	<div class="col-sm-7">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<label class="panel-heading"><h3>Enable Services</h3></label>
				<switch-panel class="panel-body" switches="advanceSwitches" on-update="onEnableServices()"></switch-panel>
			</div>
		</div>
		<div class="panel panel-default col-sm-12">
			<label class="panel-heading"><h3>Update Service Options</h3></label>
     		<form  name="storeInfo" validate-form="" novalidate role="form">

				<div class="form-group col-sm-12" ng-repeat="field in additionalFields">
	                <label class="control-label nowrap">{{field.displayName}}</label>
	                <input type="text" name="{{field.name}}" class="form-control" ng-model="field.value"/>
	            </div>
	            <button type="submit" ng-click="onUpdateOptions()">Update</button>
	        </form>
		</div>
	</div>
	<div class="col-sm-5">
		<div class="panel panel-default">
			<label class="panel-heading"><h3>General Options</h3></label>
			<div class="panel-body col-sm-12">
				<table id="venue_info_table" class="table table-striped table-hover" style="table-layout: fixed; word-wrap:break-word;">
					<thead>
						<tr>
							<th >Name</th>
							<th >Value</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="modalDialogId">
	<div class="ngdialog-message">
		<p>	
			<h4> 
			<div>{{ngDialogData.title}}</div></h4>
			<input type="text" name="value" placeholder="Enter key" required="required" class="form-control" ng-model="ngDialogData.key" ng-disabled = "ngDialogData.text"/><br/>
	        <input type="text" name="value" placeholder="Enter value" required="required" class="form-control" ng-model="ngDialogData.value"/>
			<p/>
			<div>
				<button type="button" ng-click="confirm(ngDialogData)" class="btn btn-primary mr">Save</button>
				<button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">Cancel</button>
			</div>	
		</p>
	</div>
</script>
