<div ng-controller="PrivateEventsController" class="container-fluid">
  
  <span> <a class="btn btn-primary pull-right" style="margin-top: -175px;" ng-click = "createPrivateEvent()"><em class="fa fa-plus"></em>Add Private Event</a></span>

  <!-- START DATATABLE 2 -->
  <div class="row">
     <div class="col-lg-12">
        <div class="panel panel-default">
           <div class="panel-body">
           <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
              <table id="events_table"  class="table table-striped table-hover">
                 <thead>
                    <tr>
                       <th >Name</th>
                       <th >Price</th>
                       <th >Hall Size (Sqft)</th>
                       <th >Capacity (People)</th>
                       <th>Description</th>
                       <th >Enabled</th>
                       <th class="text-nowrap">Actions</th>
                    </tr>
                 </thead>
                 <tbody>
                 </tbody>
                 
              </table>
           </div>
        </div>
     </div>
  </div>
  <!-- END DATATABLE 2 -->
  
</div>
<script type="text/ng-template" id="deletePrivateId">
  <div class="modal-header">
    <h3>Delete Private Event?</h3>
  </div>
  <div class="modal-body"><h5>Are you sure want to delete private event? </h5>
    <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default pull-right">Cancel</button>&nbsp;
    <button type="button" style=" margin-left: 6px; " ng-click="confirm(confirmValue)" class="btn btn-danger mr pull-right">Confirm</button>
  </div>
</script>
