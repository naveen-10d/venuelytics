<div class="col-sm-12">
    <!-- START panel-->
    <div class="panel panel-default">
        <div class="panel-body">
            <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            <tabset justified="true">
                <tab>
                    <tab-heading ><h4>{{head}}</h4></tab-heading>
                    <form id="admin" name="admin" validate-form="" novalidate role="form">
                        <div>
                            <fieldset ng-repeat="setting in general">
                               
                                    <label class="col-sm-3 control-label"><strong>{{setting.description}}:</strong></label>
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label class="control-label col-sm-12">Description:</label>
                                            <textarea class="form-control" rows="2" ng-model="setting.text" ng-trim="true" placeholder="{{setting.help || ''}}"/>
                                        </div>
                                         <div class="form-group">
                                            <label  class="col-sm-12">Cost: </label>
                                            <textarea class="form-control" rows="2" ng-model="setting.costText" ng-trim="true" placeholder="If this is not Free please enter the cost information here..."/>
                                       </div>
                                        <div class="checkbox c-checkbox">
                                          <label>
                                            <input type="checkbox"  ng-model="setting.present" ng-true-value="Y"  ng-false-value="N"/>
                                            <span class="fa fa-check"></span>Is available
                                          </label>
                                        </div>
                                        
                                    </div>
                                    <label class="col-sm-3 control-label" ng-show="false">{{setting.synonyms}}</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary" ng-click="update(true, admin, general)">Save</button>
                        </div>
                    </form>
                </tab>
            </tabset>
        </div>
        <!-- END panel-->
    </div>
</div>
