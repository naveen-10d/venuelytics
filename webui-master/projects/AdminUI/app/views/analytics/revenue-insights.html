<h3>
   <div class="row">
     <div class="col-lg-7">
     Dashboard - <strong>Revenue Insights</strong>
     </div>
    <div class="col-lg-3 pull-right">
         <div class="btn-group">
               <button type="button" class="btn" ng-repeat="period in PERIODS" ng-class="selectedPeriod == period ? 'btn-primary':'btn-default'" ng-click="setPeriod(period)">{{period | translate}}</button>
              
         </div>  
      </div>
    </div>
</h3>

<div class="container-fluid">
  
   <!-- START DATATABLE 2 -->
<div class="row">
  <div class="col-md-6 col-sm-12">
    <!-- START widget-->
    <div id="revenueBarChart" class="panel panel-default">
       <div class="panel-heading">
          <div class="panel-title">Total Revenue ($)</div>
       </div>
       <div collapse="revenueBarChart" class="panel-wrapper">
          <div class="panel-body mb-lg">
             <stacked-bar-chart id="revenueChart" url="{{revenueRequestUrl}}" format-data-fx="formatStackData" y-axis-formatter="revenueFormatter(val)"
             class="chart-bar-stacked flot-chart rotateLabel" mode="{{xAxisMode}}" y-pos="{{yPos}}"></stacked-bar-chart>
          </div>
       </div>
    </div>
    <!-- END widget-->
  </div>

  <div class="col-md-6 col-sm-12">
    <!-- START widget-->
    <div id="bookingsBarChart2" class="panel panel-default">
       <div class="panel-heading">
          <div class="panel-title">Reservations - Capacity vs Actual ($)</div>
       </div>
       <div collapse="bookingsBarChart2" class="panel-wrapper">
          <div class="panel-body mb-lg">
             <series-bar-chart id="reservationsChartServiceType" url="{{revenueRequestByServiceType}}" format-data-fx="formatBarDataForSubName" y-axis-formatter="revenueFormatter(val)"
             class="flot-chart rotateLabel" mode="{{xAxisMode}}" ></series-bar-chart>
          </div>
       </div>
    </div>
    <!-- END widget-->
  </div>
</div>
