<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">PASSWORD RESET</p>
         <toaster-container
            toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
         <form role="form" autocomplete="off">
            <p class="text-center">Enter your email, security code and new password to reset your password.</p>
            <div class="form-group has-feedback">
               <label for="resetInputEmail1" class="text-muted">Email address</label>
               <input id="resetInputEmail1" type="email" required="true" placeholder="Enter email" ng-model="account.email" autocomplete="off" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <label  class="text-muted">Security Code</label>
               <input  type="text" placeholder="Enter Security Code" name="vc" required="true"  autocomplete="off" class="form-control" ng-model="account.vc"/>
            </div>
            <div class="form-group has-feedback">
               <input type="password" placeholder="Enter New Password" required="true" autocomplete="off" ng-model="account.password" required="required" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" placeholder="Confirm Password" required="true" autocomplete="off" ng-model="account.newpassword" required="required" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="help-block text-danger" ng-show="account.password !== account.newpassword">Confirm password and Password doesn't match.</span>
            </div>
            <button type="submit" class="btn btn-warning btn-block" ng-click="resetPassword(account)">Reset</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
