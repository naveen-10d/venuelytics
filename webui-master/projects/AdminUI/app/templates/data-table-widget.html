<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
					<div id="{{id}}_wrapper" class="dataTables_wrapper form-inline no-footer">
					<div class="row">
						<div class="col-xs-6">
							<div class="dataTables_length" id="{{id}}_length"><label><select
								name="{{id}}_length" aria-controls="{{id}}"
								class="form-control input-sm">
								<option value="10" ng-selected="rowsPerPage==10">10</option>
								<option value="25" ng-selected="rowsPerPage==25">25</option>
								<option value="50" ng-selected="rowsPerPage==50">50</option>
								<option value="100" ng-selected="rowsPerPage==100">100</option>
							</select> records per page</label>
						</div>
					</div>
					<div class="col-xs-6">
						<div id="{{id}}_filter" class="dataTables_filter">
							<label>Search all columns:
							<input type="search"  placeholder="Search table" class="form-control input-sm" ng-model="searchText"	aria-controls="{{id}}"></label></div>
						</div>
					</div>
					<table id="{{id}}" class="table table-striped table-hover dataTable no-footer" role="grid">
						<thead>
							<tr role="row">
								<th class="sorting" aria-controls="{{id}}" ng-repeat="key in inputkeys track by $index " >{{key}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="key in inputlist | filter:searchText track by $index ">
								<!--  ngRepeat: inputObj in inputlist -->
								<td>{{key.campaign}}</td>
								<!-- end  ngRepeat: inputObj in inputlist -->
								<td>{{key.promotion}}</td>
								<td>{{key.channel}}</td>
								<td>{{key.roi}}</td>
								<td>{{key.status}}</td>
								<td>
								<table>
									<tr>
										<td ng-repeat="actionValue in key.action track by $index">
											<img ng-if="actionValue==edit" ng-src="#/app/img/bg1.jpg" style="width: 50%" />
											<img ng-if="actionValue==delete" ng-src="#/app/img/bg2.jpg" style="width: 50%" /> 
											<img ng-if="actionValue==copy" ng-src="app/img/bg3.jpg"	style="width: 50%" />
										</td>
									</tr>
								</table>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="col-xs-6">
							<div class="dataTables_info" id="{{id}}_info" role="status"
								aria-live="polite"  ng-show="rowsPerPage==inputlist.size()">Showing 1 to {{rowsPerPage}} of 57 entries</div>
							</div>
							<div class="col-xs-6">
								<div class="dataTables_paginate paging_simple_numbers" id="{{id}}_paginate">
									<ul class="pagination">
										<li class="paginate_button previous disabled" aria-controls="{{id}}" tabindex="0" id="{{id}}_previous"><a href="#">Previous</a></li>
										<li class="paginate_button active" aria-controls="{{id}}" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="{{id}}" tabindex="0"><a href="#">2</a></li>
										<li class="paginate_button " aria-controls="{{id}}" tabindex="0"><a href="#">3</a></li>
										<li class="paginate_button " aria-controls="{{id}}" tabindex="0"><a href="#">4</a>
										</li><li class="paginate_button " aria-controls="{{id}}" tabindex="0"><a href="#">5</a></li>
										<li class="paginate_button " aria-controls="{{id}}" tabindex="0"><a href="#">6</a></li>
										<li class="paginate_button next" aria-controls="{{id}}" tabindex="0" id="{{id}}_next"><a href="#">Next</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
