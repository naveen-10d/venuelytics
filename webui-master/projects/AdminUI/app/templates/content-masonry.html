<div class="col-sm-3" style="width: 215px !important;" ng-init="visibility=true">
	<div class="col-masonry panel widget"
		style="max-width: 190px !important;" >
		<div
			style="width: 100%; height: 328px !important; text-align: center;" ng-mouseenter="visibility=false" ng-mouseleave="visibility=true">
			<img ng-src="{{content.contentImgUrl}}" alt=""
				style="width:100% !important;"
				ng-hide="content.channelType===1 || content.channelType===8 || content.channelType===2">

			<!-- channel type sms  -->
			<img src="app/img/sms_bg.png"
				style="position: absolute; top: 59px; width: 183px; left: 16px;"
				ng-show="content.channelType===1"> <span
				ng-show="content.imageTitle && content.channelType===1"
				style="position: absolute; top: 109px; width: 151px; padding: 2.5%; z-index: 1000; left: 35px; font-size: 15px; font-style: oblique; text-align: center;">{{content.imageTitle}}</span>

			<!-- channel push -->
			<img src="app/img/notif_preview.png"
				ng-show="content.channelType===8"
				style="position: absolute; top: 105px; width: 183px; left: 16px;">
			<span ng-show="content.imageTitle && content.channelType===8"
				style="position: absolute; top: 102px; width: 151px; padding: 2.5%; z-index: 1000; left: 25px; color: #fff; font-size: 15px; font-style: oblique; text-align: center;">{{content.imageTitle}}</span>

			<!-- channel email -->
			<img src="app/img/email-header.png"
				style="position: absolute; top: 0px; left: 15px; width: 185px; height: auto;"
				ng-show="content.channelType===2 && content.channelImageType=='GENERATE'">			
			<img src="app/img/email-header.png"
				style="position: absolute; top: 0px; left: 15px; width: 185px; height: auto;"
				ng-show="content.channelType===2 && content.channelImageType=='UPLOAD'"> 
			<img ng-src="{{content.contentImgUrl}}" alt=""
				style="height: 329px; margin-top: 23px; margin-left: -1px"
				ng-show="content.channelType===2 && content.channelImageType=='GENERATE'">
			<img ng-src="{{content.contentImgUrl}}" alt=""
				style="position: absolute; top: 23px; width: 185px; left: 15px"
				ng-show="content.channelType===2 && content.channelImageType=='UPLOAD'">
				
			<!-- this is semi-transparent bottom overlay section -->
			<div class="overlay-bottom" ng-show="visibility" >
				test
			</div>
		</div>
		
		<span class="list-group-item" ng-show="!content.trackMode"> 
		<a href="" ng-show="content.state == 'INACTIVE'"
			class="btn btn-default icon-control-play" ng-click="activateContent(content)" title="Activate"></a>
			<a href="" ng-show="content.state == 'ACTIVE'"
			class="btn btn-default icon-control-pause" ng-click="deActivateContent(content)" title="Pause"></a> 
		   <a href="" class="btn btn-default icon-pencil" ng-click="editContent(content)" title="Edit"></a> <a
			href="" class="btn btn-default icon-trash" ng-click="deleteContent(content)" title="Delete"></a>
			
		</span>
		<span class="list-group-item" ng-show="content.trackMode">
			<a href="" ng-show="content.state == 'ACTIVE'" class="btn btn-default icon-control-pause" ng-click="deActivateContent(content)" title="Pause"></a>
			<a class="btn btn-default icon-speedometer" href="#/app/content-performance/{{content.id}}" title="View Performance"></a> 
			
		</span>
	</div>
</div>
