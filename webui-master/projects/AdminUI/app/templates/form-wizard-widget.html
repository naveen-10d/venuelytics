<div class="panel panel-default">
	<div class="panel-body">
		<a href="#/app/content" title="Close" class="btn" style="position: absolute; right: 4px; z-index: 100; margin-top: -12px;"><em class="fa fa-times"></em></a>
		<div class="form-wizard wizard-horizontal" style="margin-top: 20px;">
			<!-- START wizard steps indicator-->
			<ol class="row">
				<li class="col-lg-3 " ng-class="{active: activeIndex==$index+1}"
					ng-click="setIndex($index+1)"
					ng-repeat="formStep in steps track by $index"><span
					class="label badge-inverse">{{$index+1}}</span>
					<h4>{{formStep.title}}</h4> <small class="text-muted">{{formStep.description}}</small>
				</li>
			</ol>
			<!-- END wizard steps indicator-->
			<!-- START Wizard Step inputs -->
			<div ng-show="activeIndex==$index+1"
				ng-repeat="formStep in steps track by $index">
				<div ng-include="formStep.url"></div>
			</div>
			<!-- END Wizard Step inputs -->
			<div ng-show="activeIndex==totalSteps" align="center">
				<div class="jumbotron m0">
					
						<button type="button" class="btn btn-info btn-lg" ng-click="goBack()">
							Previous</button> 
						<button type="button" class="btn btn-info btn-lg" ng-click="finish()">Finish !!</button>
				</div>
			</div>
			<!-- END Wizard Step inputs -->
			<br>
			<ul class="pager bwizard-buttons">
				<li class="previous" role="button" aria-disabled="false" ng-show="activeIndex!=totalSteps"
					ng-class="{disabled: activeIndex==1}"><a href="#"
					ng-click="goBack()">« Previous</a></li>
				<li class="next" role="button" aria-disabled="false" ng-show="activeIndex!=totalSteps"
					ng-class="{disabled: activeIndex==totalSteps}"><a href="#"
					ng-click="moveToNext()">Next »</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- END panel -->
