<div class="panel panel-default">
     <div class="panel-body">
        <a href="#" class="text-muted pull-right">
           <em class="fa fa-arrow-right"></em>
        </a>
        <div class="text-info">{{title}}</div>
        <canvas id="pie_{{id}}" classyloader="" data-percentage="{{piedata}}" data-speed="20" data-font-size="40px" data-diameter="70" data-line-color="{{colorByName('info')}}" data-remaining-line-color="rgba(200,200,200,0.4)" data-line-width="10"
        data-rounded-line="true" class="center-block"></canvas>
         <div id="bar_{{id}}" sparkline="" data-bar-color="{{colorByName('info')}}" data-height="30" data-bar-width="5" 
         data-bar-spacing="2" class="text-center"></div>
     </div>
     <div class="panel-footer">
        <p class="text-muted">
           <em class="fa fa-upload fa-fw"></em>
           <span>{{barlabel}}</span>
           <span class="text-dark">{{bartotal}}</span>
        </p>
     </div>
</div>
