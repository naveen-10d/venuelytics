<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-push-7">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-block">
                    <h1 class="color-primary text-center">Login</h1>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                        </fieldset>
                        <button class="btn btn-raised btn-primary btn-block">Login <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i></button>
                    </form>

                    <div class="text-center mt-4">
                        <h3>Login with</h3>
                        <a href="javascript:void(0)" class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a>
                        <a href="javascript:void(0)" class="btn-circle btn-twitter"><i class="zmdi zmdi-twitter"></i></a>
                        <a href="javascript:void(0)" class="btn-circle btn-google"><i class="zmdi zmdi-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-md-pull-5">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-block">
                    <form class="form-horizontal">
                        <fieldset>
                            <h1 class="color-primary text-center">Register</h1>
                            <div class="form-group">
                                <label for="inputUser" class="col-md-2 control-label">Username</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputUser" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword2" class="col-md-2 control-label">Again</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-md-2 control-label">First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLast" class="col-md-2 control-label">Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputGen" class="col-md-2 control-label">Gender</label>
                                <div class="col-md-10">
                                    <select id="inputGen" class="form-control selectpicker">
                                        <option>Male</option>
                                        <option>Female </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDate" class="col-md-2 control-label">Bithday</label>
                                <div class="col-md-10">
                                    <input type="date" class="form-control" id="inputDate" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> <span class="ml-2">I agree to the terms and conditions.</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-raised btn-block btn-primary">Register Now</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- container -->
