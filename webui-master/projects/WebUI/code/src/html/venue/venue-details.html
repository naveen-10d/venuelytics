<div class="ms-hero-page ms-hero-img-keyboard" ng-cloak>
    <div class="container">
        <div class="text-center">
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{detailsOfVenue.venueName}}</h1>
        </div>
    </div>
</div>
<div class="container" ng-cloak>
    <h3>
        <a href="cities" class="navigation">{{"venue.HOME" | translate}} > {{"venue.CITIES" | translate}} </a>
        <a href="cities/{{selectedCity}}"> > {{selectedCity}}</a>
    </h3>
    <div class="row venueTabs">
        <div class="col-md-12">
            <article class="card card-primary wow zoomInRight animation-delay-5 mb-4">
                <div class="card-block card-block-big">
                    <div class="row">
                        <div class="row" id="loadingVenueDetails">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success progressBar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    <span class="sr-only">{{"city.LOADING_CITIES" | translate}}</span>
                                </div>
                            </div>
                        </div> 
                        <iframe ng-src="{{reservationURL}}" id='venueReservationFrame' width="100%"></iframe>
                        <!-- <div ng-include="'reservation.html'" scope="" onload=""></div> -->
                        <!-- <embed ng-src="{{resevationURL}}" id='venueReservationFrame' width="100%"></embed> -->
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
