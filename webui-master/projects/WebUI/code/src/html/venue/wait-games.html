
    <h2> <p class="text-center center-block mb-6 wait-bot">Games and Tournaments</p></h2>
    
    <div class="card card-info border_clouds">
        <div class="card-header">
          <h3 class="card-title">
            <i class="zmdi zmdi-graduation-cap"></i> Games</h3>
        </div>
        <table class="table table-no-border table-striped" >
          <thead>
            <tr>
              <th>#</th>
             <th>Active</th>
              <th>Name</th>
              <th>Wait Time</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="game in games track by $index" class="normal_description">
              <td>{{$index+1}}</td>
               <td class="col-sm-1"><i class="hidden-sm hidden-xs fa" ng-class="game.active === 'Y' ? 'fa-check text-green': 'fa-times text-danger'"></i></td>
              <td>{{game.name}}</td>
              <td class="col-sm-6">{{game.waitTimeInMinutes}} minutes</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card card-info border_clouds mt-6">
        <div class="card-header">
          <h3 class="card-title">
            <i class="zmdi zmdi-graduation-cap"></i>Tournaments</h3>
        </div>
        <table class="table table-no-border table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Active</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="tournament in tournaments track by $index" class="normal_description">
              <td>{{$index+1}}</td>
              <td class="col-sm-1"><i class="hidden-sm hidden-xs fa" ng-class="game.active === 'Y' ? 'fa-check text-green': 'fa-times text-danger'"></i></td>
              <td>{{tournament.title}}</td>
              
              <td class="col-sm-6">{{tournament.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- row -->
    <div class="price_trial_button mt-6">
        <p class="text-center center-block mw-800 pt-2"></p>
    </div>
