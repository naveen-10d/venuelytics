<div class="container nav_height" ng-cloak>
    <div class="row mt-4 mb-4">
        <div class="col-md-offset-3 col-md-offset-right-3 col-md-6 col-xs-12">
            <div>
                <h2 class="index-1 text-center pb-4 pt-2 no-mb">{{"contact.CONTACT_US" | translate}}</h2>
            </div>
            <div class="card border_clouds animated fadeInUp animation-delay-7">
                
                <div class="card-block">
                    <form novalidate parsley-validate validate-form="" name="contactForm" ng-submit="sendContactMessage(contactForm.$valid)">
                        <div class="form-group label-floating">
                            <label for="inputName" class="control-label">{{"contact.NAME" | translate}}</label>
                            <input type="text" class="form-control" id="inputName" ng-model="name" required="">
                        </div>
                        <div class="form-group label-floating">
                            <label for="inputEmail" class="control-label">{{"contact.EMAIL" | translate}}</label>
                            <input type="email" class="form-control" id="inputEmail" ng-model="email" required="">
                        </div>
                        <div class="form-group label-floating">
                            <label for="inputSubject" class="control-label">{{"contact.SUBJECT" | translate}}</label>
                            <input type="text" class="form-control" id="inputSubject" ng-model="subject" required="">
                        </div>
                        <div class="form-group label-floating">
                            <label for="textArea" class="control-label">{{"contact.MESSAGE" | translate}}</label>
                            <textarea class="form-control" rows="5" id="textArea" ng-model="message" required=""></textarea>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-raised btn-primary">{{"contact.SUBMIT" | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
