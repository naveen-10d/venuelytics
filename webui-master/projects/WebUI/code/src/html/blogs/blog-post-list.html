<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-dark border_clouds animated materialUp animation-delay-5" ng-repeat="blog in blogPost">
                <div class="card-block card-block-big">
                    <h2 >{{blog.title}}</h2>
                    <center><img src="{{blog.image}}" alt="postListBlog-image" class="img-responsive mt-1 mb-4" style="height: 400px;"></center>
                    <p>{{blog.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
