<div class="header"> 
	<img class="portal_logo img-responsive avatar" ng-class="{ 'portal_logo_circle' :portal.roundLogo =='Y'}" src="{{portal.logo.smallUrl}}"  alt="{{portal.portalTitle}}">
	<br>
     <h2 class="title_name cursorPointer">{{portal.portalTitle}}</h2>
</div>
<div class="service-container">
     
	<div class="actions">
	    <div ng-repeat="action in portal.actionButtons">
	        <div class="button" ng-class=" {'glass' : portal.glassyButtons == 'Y', 'round_btn' : portal.roundButtons == 'Y' }">
	        	<a class="btn btn-raised btn_color"  href="{{action.url}}" target="_new" ng-bind="action.name"></a>
	        </div>
	    </div>
	</div>
</div>    

<div class="footer">
    <h4 ng-bind="portal.footer"></h4>
    <h5><a href="www.venuelytics.com">Powered by Venuelytics, Inc &copy; 2017-2018</a></h5>
 </div>
